{{ $_hugo_config := `{ "version": 1 }` }}
{{ $blockID := printf "td-cover-block-%d" .Ordinal }}
{{ $logo := printf "img/logos/%s" site.Params.logos.cncf | relURL }}
<section id="{{ $blockID }}" class="cncf-footer">
    <div class="container">
      <p class="h3 p-3 mb-2 text-muted text-center">道场是 <a href="https://devopsmeetup.com">中国 DevOps 社区</a> 运营的一个社区公益项目。</p>
      <img class="mx-auto d-block img-fluid is-cncf-logo" src="{{ $logo }}" alt="中国 DevOps 社区">
    </div>
</section>
